<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <title>Choice of the Brave!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="icon" href="../images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/choiceOfTheBrave.css" />
</head>

<body class="fade-in">

    <!-- ヘッダー -->
    <div class="game-thumb">
        <div class="thumb-left game-title">
            <a href="../game_center.html">
                <img src="../images/header/HeaderLogo.png" alt="CL-GAME CENTER" />
            </a>
        </div>
    </div>

    <div class="game-thumb">
        <div class="thumb-left sub-thumb">
            <a href="./menu.html">
                <img src="./images/Header_ChoiceOfTheBrave.png" alt="Choice of the Brave!" />
            </a>
        </div>
    </div>

    <!-- 確率表示 -->
    <div id="probabilityLabel" class="probability-label">確率：1/2</div>

    <!-- 連続成功回数 -->
    <div id="streakCounter" class="streak-counter">連続成功回数：0回</div>

    <!-- カード配置 -->
    <div id="cardContainer"></div>

    <!-- 状態メッセージ -->
    <div id="statusMessage" class="status-message">選択してください</div>

    <!-- 確率選択モーダル -->
    <div id="probabilityModal" class="modal-overlay" style="display: flex;">
        <div class="modal-content">
            <h2 style="color:#00ffe7">確率選択</h2>
            <p style="color:white;">チャレンジする確率を選択してください</p>
            <div class="button-group" style="flex-wrap: wrap;">
                <button class="level-select-button" onclick="selectProbability(2)">1/2</button>
                <button class="level-select-button" onclick="selectProbability(3)">1/3</button>
                <button class="level-select-button" onclick="selectProbability(4)">1/4</button>
                <button class="level-select-button" onclick="selectProbability(5)">1/5</button>
            </div>
        </div>
    </div>

    <!-- モーダル -->
    <div id="resultModal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <h2 id="resultMessage">FAILED!</h2>
            <p id="resultStreak">連続正解回数：0回</p>
            <button id="modalLevelSelectBtn" style="margin-top: 10px;">RESTART</button>
            <button id="modalNextBtn">NEXT CHALLENGE</button>
        </div>
    </div>

    <!-- フッター -->
    <div class="logo-footer">
        <a href="../game_center.html">
            <img src="../images/ConsalLink.png" alt="CL LOGO">
        </a>
    </div>

    <!-- スクリプト -->
    <script src="./js/choiceOfTheBrave.js"></script>
</body>

</html>
