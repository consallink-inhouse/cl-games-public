<!doctype html>
<html lang="ja">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>BlockFill - CL Game Center</title>
    <meta name="description" content="一筆書きで塗りつぶすレトロ風パズル『ブロックフィル』" />
    <link rel="icon" href="../images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/blockFill.css" />
</head>

<body class="fade-in is-loading">
    <!-- ヘッダー（BlockBreakerと統一） -->
    <div class="game-thumb">
        <div class="thumb-left game-title">
            <a href="../game_center.html">
                <img src="../images/header/HeaderLogo.png" alt="CL-GAME CENTER" />
            </a>
        </div>
    </div>
    <div class="game-thumb">
        <div class="thumb-left sub-thumb">
            <a href="./menu.html">
                <img src="./images/Header_BlockFill.png" alt="BlockFill" />
            </a>
        </div>
    </div>

    <div id="gameContainer">
        <!-- タイトル画面 -->
        <div id="titleScreen">
            <h1>BLOCK FILL</h1>
            <div class="game-description">
                <p class="description-title">ゲーム説明</p>
                <ul>
                    <li>★ からスタートして、一筆書きで空マスを塗りつぶします。</li>
                    <li>壁は通れません。</li>
                    <li>未塗り領域を分断する動きはできません。</li>
                    <li>すべて塗れたらクリア！ NEXTで次のレベルへ。</li>
                </ul>
            </div>
            <button id="startButton">START</button>
        </div>

        <!-- HUD / Board -->
        <header class="hud">
            <div class="hud-right">
                <div class="level-box">
                    <select id="levelSelect" title="レベル選択"></select>
                </div>
                <div class="btn-box">
                    <button id="undoBtn" class="btn neon">UNDO</button>
                    <button id="restartBtn" class="btn neon">RESTART</button>
                    <button id="nextBtn" class="btn neon">NEXT ▶</button>
                </div>
                <div class="hud-info">
                    <div>Moves: <span id="moves">0</span></div>
                    <div>Filled: <span id="filled">0</span>/<span id="total">0</span></div>
                </div>
            </div>
        </header>

        <!-- ★ ルールのサイドバーは削除し、ボードのみ表示 -->
        <main class="game-wrap game-wrap--board-only">
            <div class="board-wrap">
                <div class="crt-bezel">
                    <div id="board" class="board" aria-label="ゲームボード" role="application"></div>
                </div>
                <div id="msg" class="msg"></div>
            </div>
        </main>
    </div>

    <!-- フッター -->
    <div class="logo-footer">
        <a href="../game_center.html">
            <img src="../images/ConsalLink.png" alt="CL LOGO">
        </a>
    </div>

    <script src="./js/blockFill.js"></script>
    <script>
        window.addEventListener('load', () => {
            document.body.classList.remove('is-loading');
        });
    </script>
</body>

</html>
