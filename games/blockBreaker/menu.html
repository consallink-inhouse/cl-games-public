<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>Brock Breaker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="icon" href="../images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/menu.css" />
    </style>
</head>

<body class="fade-in">

    <!-- 上部：ゲームサムネ＋コメント -->
    <div class="game-thumb">
        <div class="thumb-left">
            <img src="../images/game_title/BrockBreaker.png" alt="Brock Breaker">
        </div>
    </div>

    <!-- SPECIAL セクション -->
    <div class="section-title special">SPECIAL</div>
    <div class="results-grid">
        <div class="result-item" onclick="location.href='./marusa.html'">
            <div class="result-img-area">
                <img src="./images/marusa/thum.jpeg" alt="SPECIAL ★">
            </div>
            <div class="result-info">
                <div class="result-title">SPECIAL ★</div>
                <div class="result-title result-image-title">つり革ジャック記念！<br>あなたの心をぽんせんジャック！</div>
                <div class="result-desc">コンサルリンクつり革ジャック記念！<br />マルサ製菓様と期間限定コラボ！<br />Xでキャンペーン開催中！！<br />
                </div>
            </div>
        </div>
    </div>

    <!-- NORMAL セクション -->
    <div class="section-title normal">NORMAL</div>
    <div class="results-grid">
        <div class="result-item" onclick="location.href='./play.html'">
            <div class="result-img-area">
                <img src="./images/noramal1.png" alt="NORMAL ★">
            </div>
            <div class="result-info">
                <div class="result-title">NORMAL ★</div>
                <div class="result-title result-image-title">無限ブロック崩しゲーム</div>
                <div class="result-desc">バーをクリックしながら左右移動！<br>永遠に続けられる暇つぶしゲーム！</div>
            </div>
        </div>
    </div>

    <!-- 下部ロゴ（リンク） -->
    <div class="logo-footer">
        <a href="../game_center.html">
            <img src="../images/ConsalLink.png" alt="CL LOGO">
        </a>
    </div>

    <script src="../js/menu.js"></script>

</body>

</html>
