<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>Memory Panel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="icon" href="../images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/menu.css" />
</head>

<body class="fade-in">

    <!-- 上部：ゲームサムネ＋コメント -->
    <div class="game-thumb">
        <div class="thumb-left">
            <img src="../images/game_title/MemoryPanel.png" alt="Memory Panel">
        </div>
    </div>

    <!-- NORMAL セクション -->
    <div class="section-title normal">NORMAL</div>
    <div class="results-grid">
        <div class="result-item" onclick="location.href='./play.html?mode=normal1'">
            <div class="result-img-area">
                <img src="./images/panel1/001.png" alt="NORMAL ★">
            </div>
            <div class="result-info">
                <div class="result-title">NORMAL ★</div>
                <div class="result-title result-image-title">「カラフルリンク」</div>
                <div class="result-desc">まずは肩慣らし！<br>あなたの記憶に残るのは何色？</div>
            </div>
        </div>
        <div class="result-item" onclick="location.href='./play.html?mode=normal2'">
            <div class="result-img-area">
                <img src="./images/panel2/001.png" alt="NORMAL ★★">
            </div>
            <div class="result-info">
                <div class="result-title">NORMAL ★★</div>
                <div class="result-title result-image-title">「覚えてコンサルリンク」</div>
                <div class="result-desc">クリアした人、尊敬します。<br>（運営より）</div>
            </div>
        </div>
    </div>

    <!-- 下部ロゴ（リンク） -->
    <div class="logo-footer">
        <a href="../game_center.html">
            <img src="../images/ConsalLink.png" alt="CL LOGO">
        </a>
    </div>

    <script src="../js/menu.js"></script>

</body>

</html>
