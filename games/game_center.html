<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Game Center</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="icon" href="./images/favicon.ico" type="image/x-icon">
  <style>
    html, body {
      width: 100%;
      overflow-x: hidden;
    }
    body {
      margin: 0;
      background: linear-gradient(135deg, #1c1c1c, #555);
      font-family: 'Press Start 2P', cursive;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 0;
      opacity: 1;
    }

    body.fade-in {
      animation: fadeIn 0.8s ease-out;
    }

    body.fade-out {
      opacity: 0;
      transition: opacity 0.5s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    header {
      width: 100%;
      padding: 20px 10px;
      text-align: center;
      font-size: 5vw;
      background-color: #1c1c1c;
      border-bottom: 2px solid #fff;
    }

    header a {
      color: #fff;
      text-decoration: none;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      padding: 40px 20px;
      box-sizing: border-box;
    }

    h1 {
      font-size: 5vw;
      margin-bottom: 3vh;
      text-align: center;
    }

    .game-button {
      width: 80%;
      max-width: 300px;
      padding: 18px 10px;
      margin: 10px 0;
      font-size: 4.5vw;
      font-family: 'Press Start 2P', cursive;
      background: linear-gradient(135deg, #f06, #f79);
      border: none;
      color: #fff;
      border-radius: 12px;
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.3);
      cursor: pointer;
      transition: transform 0.2s;
      text-align: center;
    }

    .game-button:hover:enabled {
      transform: scale(1.05);
    }

    .game-button:disabled {
      background: linear-gradient(135deg, #888, #666);
      cursor: default;
      opacity: 0.6;
    }

    .icon {
      width: 24px;
      height: 24px;
      vertical-align: middle;
      margin-right: 10px;
    }

    @media (max-width: 480px) {
      .icon {
        width: 5vw;
        height: 5vw;
        margin-right: 2vw;
      }
    }

    @media (min-width: 768px) {
      header {
        font-size: 28px;
      }

      h1 {
        font-size: 32px;
      }

      .game-button {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <header>
    <a href="./game_center.html">CL GAME CENTER</a>
  </header>
  <main>
    <h1>SELECT GAME</h1>
    <button class="game-button" onclick="location.href='./15puzzle_pre/menu.html'">15 Puzzle</button>
    <button class="game-button" disabled>COMING SOON</button>
    <button class="game-button" disabled>COMING SOON</button>
    <button class="game-button" disabled>COMING SOON</button>
    <button class="game-button" disabled>COMING SOON</button>
    <button class="game-button" disabled>COMING SOON</button>
    <button class="game-button" disabled>COMING SOON</button>
  </main>

  <script>
    document.body.classList.add('fade-in');

    document.querySelectorAll('button[onclick]').forEach(button => {
      button.addEventListener('click', function (e) {
        e.preventDefault();
        const target = this.getAttribute('onclick').replace("location.href=", "").replace(/['"]/g, "");
        document.body.classList.remove('fade-in');
        document.body.classList.add('fade-out');
        setTimeout(() => {
          window.location.href = target;
        }, 500);
      });
    });
  </script>
</body>
</html>
