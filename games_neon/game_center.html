<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>CL GAME CENTER</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #111;
            font-family: 'Segoe UI', sans-serif;
            color: #fff;
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        *,
        *::before,
        *::after {
            box-sizing: border-box;
        }

        .logo-area {
            text-align: center;
        }

        .logo-area img {
            max-width: 300px;
            width: 100%;
            height: auto;
        }

        h1 {
            text-align: center;
            font-size: 24px !important;
            color: #00ffe7;
            text-shadow: 0 0 5px #00ffe7, 0 0 10px #00ffe7;
        }

        .results-grid {
            display: grid;
            gap: 20px;
            max-width: 1000px;
            /* PC版を拡大 */
            margin: 0 auto;
            grid-template-columns: repeat(2, 1fr);
        }

        .result-item {
            background-color: #222;
            padding: 10px;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s;
            box-shadow: 0 0 12px #ff00cc;
        }

        .result-item:hover {
            transform: scale(1.05);
            box-shadow: 0 0 12px #00ccff, 0 0 24px #00ccff;
        }

        .result-item img {
            width: 100%;
            height: auto;
            border-radius: 6px;
            /* box-shadow を削除 */
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 20px;
            }

            .results-grid {
                grid-template-columns: 1fr;
            }
        }

        .coming-soon {
            opacity: 0.5;
            cursor: default;
        }
    </style>
</head>

<body>
    <div class="logo-area">
        <img src="./images/ConsalLink.png" alt="CL LOGO">
    </div>

    <h1>SELECT GAME</h1>

    <div class="results-grid">
        <div class="result-item" onclick="location.href='./15puzzle/menu.html'">
            <img src="./images/game_title/15Puzzle.png" alt="15 Puzzle">
        </div>

        <div class="result-item" onclick="location.href='./memoryPanel/menu.html'">
            <img src="./images/game_title/MemoryPanel.png" alt="Memory Panel">
        </div>

        <div class="result-item coming-soon">
            <img src="./images/game_title/ComingSoon.png" alt="Coming Soon">
        </div>

        <div class="result-item coming-soon">
            <img src="./images/game_title/ComingSoon.png" alt="Coming Soon">
        </div>

    </div>
</body>

</html>
